<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
	<title>Statistic</title>
</head>
<body>
	<div class="container-fluid statistic">
		<div class="container">
			<h1 class="statistic_title">Сходимость по вероятности</h1>
			<div class="row">
				<div class="col-md-2 text-center">
					<h2>М.О.</h2>
					<input id="input_1" type="text" size="5">
				</div>
				<div class="col-md-2 text-center">
					<h2>Е</h2>
					<input id="input_2" type="text" size="5">
				</div>
				<div class="col-md-8 d-flex align-items-end">
					<button class="statistic_button">Рассчитать</button>
				</div>
			</div>
			<div class="container number">
				<div class="row">
					<div class="col-md-2 d-flex align-items-center">
						<p>n=10</p>
					</div>
					<div class="col-md-10">
						<img src="img/Untitled Diagram.png" alt="">
					</div>
				</div>

				<div class="row">
					<div class="col-md-2 d-flex align-items-center">
						<p>n=100</p>
					</div>
					<div class="col-md-10">
						<img src="img/Untitled Diagram.png" alt="">
					</div>
				</div>

				<div class="row">
					<div class="col-md-2 d-flex align-items-center">
						<p>n=1000</p>
					</div>
					<div class="col-md-10">
						<img src="img/Untitled Diagram.png" alt="">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
